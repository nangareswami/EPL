<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
     <!-- font awesome icons -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">k
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" placeholder="Username" />
                    <label></label>
                </div>
                <div class="infield">
                    <div style="display: flex; align-items: center;">
                        <span style="background: #eee; border: 1px solid #ddd; border-radius: 8px 0 0 8px; padding: 10px 12px; font-size: 15px; color: #243B55;">+91</span>
                        <input type="text" placeholder="Mobile No" name="mobile" id="signup-mobile" style="border-radius: 0 8px 8px 0; margin-left: -1px;" maxlength="10" />
                    </div>
                    <label></label>
                </div>
                <div id="mobile-error" style="color: red; font-size: 12px; margin-bottom: 5px;"></div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="signup-password" />
                    <label></label>
                </div>
                <div id="password-error" style="color: red; font-size: 12px; margin-bottom: 5px;"></div>
                <div class="infield">
                    <input type="password" placeholder="Confirm Password" name="confirm_password" id="signup-confirm-password" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Enter OTP" name="otp" id="signup-otp" maxlength="6" />
                    <label></label>
                </div>
                <div id="otp-error" style="color: red; font-size: 12px; margin-bottom: 5px;"></div>
                <div id="otp-message" style="color: #243B55; font-size: 13px; margin-bottom: 5px; font-weight: 500;"></div>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Password" id="login-password" />
                    <label></label>
                </div>
                <div id="login-error" style="color: red; font-size: 12px; margin-bottom: 5px;"></div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button>Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button>Sign Up</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

</body>
</html>
