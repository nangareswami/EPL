    <script>
        function animateCounter(elementId, targetNumber, duration = 1000) {
            const element = document.getElementById(elementId);
            let startTime = null;
            const formatter = new Intl.NumberFormat('en-US');

            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                const currentValue = Math.floor(progress * targetNumber);


                element.textContent = formatter.format(currentValue);

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            }

            window.requestAnimationFrame(step);
        }

        window.addEventListener('load', () => {
            animateCounter('allstudents', 950);
            animateCounter('current', 150);
            animateCounter('passout', 800);
        });

        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        let animated = false;
        window.addEventListener('scroll', () => {
            if (!animated && isElementInViewport(document.querySelector('.stats-container'))) {
                animateCounter('allstudents', 950);
                animateCounter('current', 150);
                animateCounter('passout', 800);
                animated = true;
            }
        });
    </script>

        // Function to create testimonial cards
        function createTestimonialCard(testimonial) {
            const card = document.createElement('div');
            card.className = 'testimonial-card';

            card.innerHTML = `
                <div class="quote-icon">&ldquo;</div>
                <div class="testimonial-text-container">
                    <p class="testimonial-text">${testimonial.text}</p>
                </div>
                <div class="testimonial-author">
                    <div class="author-img">
                        <img src="${testimonial.image || '/api/placeholder/50/50'}" alt="${testimonial.author}">
                    </div>
                    <div>
                        <p class="author-name">${testimonial.author}</p>
                        ${testimonial.socialProfile ? `<div class="social-icon">
                            <span class="${testimonial.socialProfile}">${testimonial.socialProfile === 'in' ? 'LinkedIn' : testimonial.socialProfile}</span>
                        </div>` : ''}
                    </div>
                </div>
                <div class="course-info">
                    <p class="course-name">course : <span class="course-title">${testimonial.course}</span></p>
                    <p class="faculty-name">Faculty name : <span class="faculty-title">${testimonial.faculty}</span></p>
                </div>
            `;

            return card;
        }

        // Function to render all testimonials
        function renderTestimonials() {
            const container = document.getElementById('testimonials-container');
            container.innerHTML = '';

            testimonials.forEach(testimonial => {
                const card = createTestimonialCard(testimonial);
                container.appendChild(card);
            });
        }

        // Modal functionality
        const modal = document.getElementById('add-testimonial-modal');
        const openModalBtn = document.getElementById('open-modal-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const testimonialForm = document.getElementById('testimonial-form');

        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Form submission
        testimonialForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const newTestimonial = {
                text: document.getElementById('testimonial-text').value,
                author: document.getElementById('author-name').value,
                image: document.getElementById('author-img').value || '/api/placeholder/50/50',
                socialProfile: document.getElementById('social-profile').value ? 'in' : '',
                course: document.getElementById('course-name').value,
                faculty: document.getElementById('faculty-name').value
            };

            testimonials.unshift(newTestimonial);
            renderTestimonials();

            // Reset form and close modal
            testimonialForm.reset();
            modal.style.display = 'none';
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', renderTestimonials);
    </script>
